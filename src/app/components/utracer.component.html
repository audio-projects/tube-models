<div class="modal-backdrop" (click)="close()"></div>
<div class="modal d-block">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">
          <i class="bi bi-usb-symbol me-2"></i>uTracer Import
        </h5>
        <button type="button" class="btn-close btn-close-white" (click)="close()" [disabled]="isImporting" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="text-center py-4">
          <i class="bi bi-usb-plug display-4 text-success"></i>
          <h6 class="mt-3">Ready to Import</h6>
          <p class="text-muted">{{ importStatus || 'Waiting for data from uTracer...' }}</p>
          
          @if (isImporting) {
          <div class="spinner-border text-success mt-3" role="status">
            <span class="visually-hidden">Importing...</span>
          </div>
          }
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cancel()" [disabled]="isImporting">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
