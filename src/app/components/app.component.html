<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Tube Models</a>
    <div class="navbar-nav me-auto">
      <a class="nav-link" routerLink="/tubes" routerLinkActive="active">Tubes</a>
    </div>
    
    <!-- Authentication section -->
    <div class="navbar-nav ms-auto">
      <div class="nav-item dropdown" *ngIf="authService.user$ | async as user; else signInButton">
        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img [src]="user.photoURL || 'assets/default-avatar.png'" 
               [alt]="user.displayName || 'User'" 
               class="rounded-circle me-2" 
               width="32" 
               height="32">
          <span>{{ user.displayName || user.email }}</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><h6 class="dropdown-header">{{ user.email }}</h6></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#" (click)="signOut()">
            <i class="bi bi-box-arrow-right me-2"></i>Sign Out
          </a></li>
        </ul>
      </div>
      
      <ng-template #signInButton>
        <button class="btn btn-outline-light" (click)="signIn()">
          <i class="bi bi-google me-2"></i>Sign In
        </button>
      </ng-template>
    </div>
  </div>
</nav>

<main class="container-fluid py-3">
  <router-outlet />
</main>

<!-- Toast notifications -->
<app-toast></app-toast>
