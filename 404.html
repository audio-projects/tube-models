<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TubeModels - Redirecting...</title>
    <script>
        // GitHub Pages 404 redirect script for SPAs
        // This script captures 404 errors and redirects to the Angular app
        // with the original path preserved as a query parameter
        var l = window.location;
        var pathSegments = l.pathname.slice(1).split('/');
        
        // Remove 'tube-models' from the beginning if it exists (shouldn't in 404 case)
        if (pathSegments[0] === 'tube-models') {
            pathSegments = pathSegments.slice(1);
        }
        
        // Construct the redirect URL to the Angular app
        var redirectPath = '/' + pathSegments.join('/');
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                         '/tube-models/?p=' + encodeURIComponent(redirectPath) + 
                         (l.search ? '&q=' + encodeURIComponent(l.search.slice(1)) : '') + 
                         l.hash;
        
        // Store the redirect path in sessionStorage for the Angular app to pick up
        sessionStorage.redirect = l.href;
        
        // Perform the redirect
        l.replace(redirectUrl);
    </script>
</head>
<body>
    <p>Redirecting to TubeModels...</p>
</body>
</html>
