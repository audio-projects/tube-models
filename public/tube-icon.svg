<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Tube envelope (circle) -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#333" stroke-width="3"/>
  
  <!-- Cathode (heated filament) - zigzag line at bottom -->
  <path d="M 18 45 L 22 41 L 26 45 L 30 41 L 34 45 L 38 41 L 42 45 L 46 41" 
        fill="none" stroke="#ff4400" stroke-width="2.5"/>
  
  <!-- Grid (control grid) - dashed curved line -->
  <path d="M 15 32 Q 32 20 49 32" 
        fill="none" stroke="#666" stroke-width="2" 
        stroke-dasharray="3,2"/>
  
  <!-- Plate (anode) - curved line at top -->
  <path d="M 20 22 Q 32 15 44 22" 
        fill="none" stroke="#333" stroke-width="3"/>
  
  <!-- Connection leads -->
  <!-- Cathode lead -->
  <line x1="32" y1="45" x2="32" y2="55" stroke="#ff4400" stroke-width="2"/>
  <text x="35" y="58" font-family="Arial" font-size="8" fill="#666">K</text>
  
  <!-- Grid lead -->
  <line x1="15" y1="32" x2="8" y2="32" stroke="#666" stroke-width="2"/>
  <text x="2" y="35" font-family="Arial" font-size="8" fill="#666">G</text>
  
  <!-- Plate lead -->
  <line x1="32" y1="18" x2="32" y2="8" stroke="#333" stroke-width="2"/>
  <text x="35" y="12" font-family="Arial" font-size="8" fill="#666">P</text>
  
  <!-- Heater connections (optional, for realism) -->
  <line x1="22" y1="48" x2="18" y2="55" stroke="#ff6600" stroke-width="1.5"/>
  <line x1="42" y1="48" x2="46" y2="55" stroke="#ff6600" stroke-width="1.5"/>
  <text x="16" y="58" font-family="Arial" font-size="6" fill="#999">H</text>
  <text x="47" y="58" font-family="Arial" font-size="6" fill="#999">H</text>
  
  <!-- Electron flow indication (subtle dots) -->
  <circle cx="32" cy="38" r="0.8" fill="#4488ff" opacity="0.6"/>
  <circle cx="30" cy="35" r="0.6" fill="#4488ff" opacity="0.5"/>
  <circle cx="34" cy="35" r="0.6" fill="#4488ff" opacity="0.5"/>
  <circle cx="32" cy="32" r="0.8" fill="#4488ff" opacity="0.4"/>
  <circle cx="32" cy="28" r="0.6" fill="#4488ff" opacity="0.3"/>
</svg>