<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TubeModels</title>
    <script type="text/javascript">
        // Angular SPA redirect handler for GitHub Pages
        // This script works in conjunction with the root-level 404.html
        // to restore proper Angular routing after a GitHub Pages 404 redirect
        
        (function(l) {
            // Check if we have a redirect from the root 404.html
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function(v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                
                // If we have a path parameter, restore the original URL
                if (q.p !== undefined) {
                    var newPath = decodeURIComponent(q.p);
                    var newSearch = q.q ? ('?' + decodeURIComponent(q.q).replace(/~and~/g, '&')) : '';
                    var newUrl = l.pathname.slice(0, -1) + newPath + newSearch + l.hash;
                    
                    // Use replaceState to restore the URL without triggering another navigation
                    window.history.replaceState(null, null, newUrl);
                }
            }
        })(window.location);
    </script>
</head>
<body>
    <!-- Angular app will load here -->
</body>
</html>
